<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="title-books">Libros</h1>
      <button 
      class="btn btn-secondary mb-3" 
      data-bs-toggle="modal" 
      data-bs-target="#createModal"
    >
      Agregar Libro
    </button>


      <!-- Tabla para mostrar los libros -->
      <table class="table table-bordered" id="booksTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Año</th>
            <th>Género</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal para actualizar libro -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Actualizar Libro</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="updateForm">
              <input type="hidden" id="bookId" />

              <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" required />
              </div>

              <div class="mb-3">
                <label for="author" class="form-label">Autor</label>
                <input type="text" class="form-control" id="author" required />
              </div>

              <div class="mb-3">
                <label for="year" class="form-label">Año</label>
                <input type="number" class="form-control" id="year" required />
              </div>

              <div class="mb-3">
                <label for="genre" class="form-label">Género</label>
                <input type="text" class="form-control" id="genre" />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" id="saveChangesBtn">
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para CREAR libro -->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      aria-labelledby="createModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Encabezado del Modal -->
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Agregar Libro</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Cuerpo del Modal (Formulario de creación) -->
          <div class="modal-body">
            <form id="createForm">
              <div class="mb-3">
                <label for="createTitle" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="createTitle"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="createAuthor" class="form-label">Autor</label>
                <input
                  type="text"
                  class="form-control"
                  id="createAuthor"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="createYear" class="form-label">Año</label>
                <input
                  type="number"
                  class="form-control"
                  id="createYear"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="createGenre" class="form-label">Género</label>
                <input type="text" class="form-control" id="createGenre" />
              </div>
            </form>
          </div>

          <!-- Pie del Modal (Botones) -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" id="createBookBtn">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS para el modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
